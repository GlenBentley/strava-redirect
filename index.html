  <html>
  <head>
    <script type="text/javascript">
      // Parse ?code=... from the URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        // Redirect to your app with the code
        window.location = 'stravatest://auth?code=' + code;
      } else {
        document.write('No code found in URL.');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
